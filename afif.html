<html>
    <script type="text/javascript" src="./jquery.3.6.3.js"></script>
    <style>
    #kupons td{
        height: 120px;
   }
   table#kupons{
    width: 100%;
   }
   table#kupons, table#kupons th, table#kupons td {
  border: 1px solid black;
  border-collapse: collapse;
}
  table#kupons td{
    break-inside: avoid;
    position: relative;
    text-align: center;
  }
    </style>
<body>
    <main>
        <table id="kupons">
            <tbody>
            </tbody>
        </table>
    </main>
<script type="text/javascript">
var total = 200;
var totalPerRow = 3;

var inc1 = Math.ceil(total / totalPerRow);
var widthTd = Math.floor($("table#kupons").width() / totalPerRow);
for(var i=0; i < inc1 ; i++){
    let text = "";
    for(var i1=1; i1 <= totalPerRow; i1++){
        text += `<td style="width: ${widthTd}px"><img style="max-width: 50px; top: 10px; left: 10px; position: absolute;" src="./pemkot.png" /><span style="font-size: 60px; font-weight: bold;">${(i*totalPerRow)+i1}</span>
        <img style="max-width: 100px; top: 10px; right: 10px; position: absolute;" src="./78.png"/>
        </td>`;
    }
    $("<tr>"+text+"</tr>").appendTo("#kupons tbody");
}
</script>
</body>
</html>
